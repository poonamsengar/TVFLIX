<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="" />
  <title>TvFlix</title>
  <!-- Primary meta tags -->
  <meta name="title" content="Tvflix" />
  <meta name="description" content="Tvflix is a popular movie app made by codewithsadee." />
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.svg" class="ref" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/modal.css">
  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="./assets/js/global.js" defer></script>
  <script src="./assets/js/Home.js" type="module"></script>
  <script src="./assets/js/modal.js" defer></script>
  <script src="/assets/js/LogOut.js"></script>
  <script src="assets/js/AllFile.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>

</head>

<body>
  <header class="header">
    <a href="Home.html" class="logo">
      <img src="./assets/images/logo.svg" width="140" height="32" alt="Tvflix home" />
    </a>
    <div class="search-box" search-box>
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" placeholder="search any movies...." class="search-field"
          aria-label="search movies" autocomplete="off" search-field />
        <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon" />
      </div>

      <button class="search-btn" search-toggler>
        <img src="./assets/images/close.png" width="24" height="24" alt="close search-box" />
      </button>
    </div>
    <button class="search-btn" search-toggler menu-close>
      <img src="./assets/images/search.png" width="24" height="24" alt="open search box" />
    </button>

   <button style="background-color: red;font-size: 1rem;" class="btn" onclick="Logout()">Logout</button>

    <div class="section full-height">
      <input class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn" />
      <!-- <a href="Registration.html"><img src="./assets/images/user.png" alt="" class="search-btn SignIn"><script>document.write(localStorage.getItem("email"))</script></a> -->
    </div>
     
    <button class="menu-btn" menu-btn menu-toggler>
      <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu" />
      <img src="./assets/images/menu-close.png" class="close" width="24" height="24" alt="close menu" />
    </button>

  </header>

  <main>
    <!-- SideBar  -->
    <nav class="sidebar" sidebar> </nav>

    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content> </article>
  </main>
  
</body>

</html>
