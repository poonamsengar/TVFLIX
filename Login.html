<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="shortcut icon"
      href="./favicon.svg"
      class="ref"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="./assets/css/SignInPage.css" />
    
  </head>
  <style>
    .bg {
      position: absolute;
      background-image: url(./assets/images/BCSignIn.png);
      background-size: cover;
      background-position: center;
      filter: blur(14px);
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <!-- 
      MODAL
     -->

    <div class="bg"></div>
    <div class="modal">
      <div class="modal-wrap">
        <!-- 
             LOGIN PAGE  START HERE
           -->
        <div class="login">
          <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
              <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>

                <div class="login__box-input">
                  <input
                    type="text"
                    required
                    class="login__input"
                    id="emailInput"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label for="" class="login__label">Name..</label>
                </div>
              </div>

              <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                  <input
                    type="password"
                    required
                    class="login__input"
                    id="login-pass"
                    placeholder=" "
                  />
                  <label for="" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
              </div>
            </div>

            <div class="login__check">
              <div class="login__check-group">
                <input type="checkbox" class="login__check-input" />
                <label for="" class="login__check-label">Remember me</label>
              </div>

              <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button
              type="submit"
              class="login__button"
              id="LoginPage"
              onclick="Login()"
            >
              Login
            </button>

            <p class="login__register">
              Don't have an account? <a href="./Registration.html">Register</a>
            </p>
          </form>
        </div>
        <!-- 
             LOGIN PAGE  End
            -->
      </div>
    </div>

    <!-- 
        MODAL END HERE
      -->
  </body>
  <script>
    function Login() {
      const emailInput = document.getElementById("emailInput").value;
      const passInput = document.getElementById("login-pass").value;

      const email1 = localStorage.getItem("email");
      const pass1 = localStorage.getItem("pass");

      if (emailInput == email1 && passInput == pass1) {
        window.location.href = "detail.html";
      } else {
        alert("user name and password invalid");
      }
    }
  </script>
</html>
