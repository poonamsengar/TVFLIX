<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./assets/css/SignInPage.css" />
    <link
      rel="shortcut icon"
      href="./favicon.svg"
      class="ref"
      type="image/svg+xml"
    />
  </head>
  <style>
    .bg {
      position: absolute;
      background-image: url(./assets/images/BCSignIn.png);
      background-size: cover;
      background-position: center;
      filter: blur(14px);
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div class="bg"></div>
    <div class="login">
      <form class="login__form">
        <h1 class="login__title">SignUp</h1>
        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="emailInput"
                placeholder=""
                autocomplete="off"
              />
              <label for="" class="login__label">Email</label>
            </div>
          </div>
          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>
        <div class="login__check">
          <div class="login__check-group">
            <input type="checkbox" class="login__check-input" />
            <label for="" class="login__check-label">Remember me</label>
          </div>
          <a href="#" class="login__forgot">Forgot Password?</a>
        </div>
        <button
          type="submit"
          class="login__button"
          id="LoginPage"
          onclick="Register()"
        >
          Register
        </button>

        <p class="login__register">
          Don't have an account? <a href="./Login.html">Login</a>
        </p>
      </form>
    </div>
  </body>
  <script>
    function Register() {
    
        const emailInput = document.getElementById("emailInput").value;
        const passInput = document.getElementById("login-pass").value;


        if (emailInput && passInput) {
          window.location.href = "index.html";
        } else {
          alert("Please fill all the fields");
        }

        const email = localStorage.setItem("email", emailInput);
        const pass1 = localStorage.setItem("pass", passInput);
      
    }
  </script>
</html>
