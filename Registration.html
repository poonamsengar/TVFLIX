<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TvFlix</title>
    <link rel="shortcut icon" href="./favicon.svg" class="ref" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/SignInPage.css">
    <script src="/assets/js/Register.js"></script>
</head>
<body>
    <div class="login">
        <form name='form-login'>
            <h1>REGISTER</h1>
            <label for="name">Email</label>
            <input type="email" id="name" placeholder="User Email" required>
    
            <label for="pw">Password</label>
            <input type="password"
                   id= "pw"
                   placeholder="Password" required>
            <ul class="helper-text">
                <li class="length">Must be at least 10 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
            <p> if you are already register ? <a href="/">Login</a></p>
        </form>
    </div>
</body>
</html>
